<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rimsha Naz - Personal Site</title>
  <style>
    body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; color: #fff;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); overflow-x: hidden; }
    section { min-height: 100vh; display: flex; justify-content: center; align-items: center;
      flex-direction: column; text-align: center; padding: 3rem 1rem; }
    h1, h2 { margin: 0.5rem 0; }
    .hero { font-size: 2.5rem; font-weight: 600; animation: fadeIn 3s ease-in-out; }
    .about { font-size: 1.8rem; font-style: italic; opacity: 0.85; }
    .slideshow-container { position: relative; max-width: 800px; margin: auto; }
    .mySlides { display: none; border-radius: 20px; overflow: hidden; }
    .mySlides img { width: 100%; border-radius: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.4); }
    .prev, .next { cursor: pointer; position: absolute; top: 50%; margin-top: -22px; padding: 10px;
      color: #fff; font-weight: bold; font-size: 20px; transition: 0.3s; border-radius: 50%;
      background: rgba(255,255,255,0.1); box-shadow: 0 0 10px #fff; }
    .next { right: 0; } .prev:hover, .next:hover { background-color: rgba(255,255,255,0.3); }
    .contact a { display: inline-block; margin: 0.5rem; padding: 0.8rem 1.2rem;
      background: rgba(255,255,255,0.1); border-radius: 30px; color: #fff; text-decoration: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.2); transition: 0.3s; }
    .contact a:hover { background: rgba(255,255,255,0.3); }
    #music-control { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.1);
      border: none; padding: 12px; border-radius: 50%; cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.5); color: #fff; font-size: 20px; }
    .stars { position: fixed; width: 100%; height: 100%; z-index: -1;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png') repeat;
      animation: moveStars 200s linear infinite; }
    @keyframes moveStars { from { background-position: 0 0; } to { background-position: -10000px 5000px; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

</audio>
<button id="music-control">üéµ</button>
<script>
  let slideIndex = 1; showSlides(slideIndex);
  function plusSlides(n){ showSlides(slideIndex += n); }
  function showSlides(n){ let i; let slides=document.getElementsByClassName("mySlides");
    if(n>slides.length){slideIndex=1} if(n<1){slideIndex=slides.length}
    for(i=0;i<slides.length;i++){slides[i].style.display="none";}
    slides[slideIndex-1].style.display="block"; }
  setInterval(()=>{plusSlides(1);},5000);
  const music=document.getElementById('bg-music'); const control=document.getElementById('music-control');
  control.addEventListener('click',()=>{ if(music.paused){ music.play(); control.textContent="‚è∏Ô∏è"; }
    else { music.pause(); control.textContent="üéµ"; } });
</script>
</body></html>
